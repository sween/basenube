---
apiVersion: v1
kind: Service
metadata:
  name: coruscanthealth
  labels:
    app.kubernetes.io/name: coruscanthealth
spec:
  type: ClusterIP
  ports:
  - port: 52773
  selector:
    org: empire
    class: coruscanthealth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coruscanthealth
  labels:
    app.kubernetes.io/name: coruscanthealth
spec:
  replicas: 1
  selector:
    matchLabels:
      org: empire
      class: coruscanthealth
  template:
    metadata:
      labels:
        org: empire
        class: coruscanthealth
        app.kubernetes.io/name: coruscanthealth
    spec:
      containers:
      - name: coruscanthealth
        image: docker.io/sween/ciliumfhir
        imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Pod
metadata:
  name: fx-6
  labels:
    org: empire
    class: medicaldroid
    app.kubernetes.io/name: fx-6
spec:
  containers:
  - name: fx-6
    image: scrapinghub/httpbin:latest
    command:
      - "sh"
      - "-c"
      - >
        while true; do
          sleep 10;
          curl http://coruscanthealth:52773/intersystems/fhir/r5/metadata;
        done
